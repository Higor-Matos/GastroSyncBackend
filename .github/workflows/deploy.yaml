name: Deploy to ECR

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4.1.1
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4.0.1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: sa-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2.0.1
    
    - name: Build, tag, and push images to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        docker-compose build
        docker images --format '{{.Repository}} {{.Tag}}' | grep -E 'gastrosyncbackendpresentation|elasticsearch-gastrosyncbackend|kibana-gastrosyncbackend|sqlserver-gastrosyncbackend' | xargs -n 2 sh -c 'docker tag $0:$1 $ECR_REGISTRY/$0:latest && docker push $ECR_REGISTRY/$0:latest'
    
    - name: Set output
      id: some_step
      run: |
        echo "NAME=value" >> $GITHUB_ENV
